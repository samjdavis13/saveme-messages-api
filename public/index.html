<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SaveMe Message API</title>
        <link rel="stylesheet" href="dist/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width">
    </head>
    <body ng-app="messagesApp">

        <div class="messagesContainer" ng-controller="mainCtrl">

            <h1>SaveMe Message API</h1>

            <li ng-controller="messageCtrl" class="message" ng-class="{'edited': message.edited}" ng-init="editing = false" ng-repeat="message in messages">
                <label ng-click="editing = true" ng-hide="editing" ng-bind="message.content"></label>
                <input ng-change="message.edited = true" ng-blur="editing = false" ng-show="editing" type="text" ng-model="message.content">
                <span class="controls">
                    <a ng-click="saveMessages()" href="#" class="save">Save</a>
                    <a ng-click="deleteMessage(message, $index)" href="#" class="delete">Delete</a>
                </span>
            </li>

            <a class="add" value="Add Message" ng-click="addMessage()">Add Message</a>

        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="dist/js/app.js"></script>

        <!-- <script src="scripts/manifest.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/data.js"></script> -->
    </body>
</html>
